<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msg.welcome_title}</title>
    <h:outputStylesheet library="css" name="style_index.css"/>
    <h:outputScript library="js" name="library.js" target="head"/>
</h:head>
<h:body>



    <div class="main">

        <div class="content">
            <p class="title"><h:graphicImage library="images" name="lib.png" /></p>
            <p class="title">#{msg.index_title}</p>
        </div>

        <div class="login_div">



            <h:form styleClass="login_form">

                <table align="left" width="350">
                    <tr><td align="left"><span style="color:red;">*</span> #{msg.input_name}</td><td><h:inputText id="username" value="#{user.username}" required="true" requiredMessage="#{msg.login_required}">
                        <f:validator validatorId="LoginValidator"/>
                        <f:ajax event="keyup" render="loginError"/>
                    </h:inputText></td>
                        <td>
                            <h:commandButton action="pages/books?faces-redirect=true" value="#{msg.entry}" styleClass="login_button" onclick="return checkValue(this.form, '#{msg.login_required}');">

                            </h:commandButton>
                        </td></tr>
                    <tr><td colspan="3">
                        <p><h:message id="loginError" for="username" styleClass="error"/></p>
                    </td></tr>
                </table>



            </h:form>

        </div>

        <div class="footer">
            #{msg.author_info}
        </div>
    </div>

</h:body>
</html>
