<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>
    <h:outputStylesheet library="css" name="style_main.css"/>
</h:head>

<h:body>
    <ui:composition>
        <h4>#{msg.genres}</h4>

        <h:form styleClass="genres">
            <ui:repeat value="#{genreController.genreList}" var="g">
                <h:column>

                    <h:commandLink action="#{searchController.fillBooksByGenre()}" value="#{g.name}">
                        <f:param name="genre_id" value="#{g.id}"/>
                    </h:commandLink>

                </h:column>
            </ui:repeat>
        </h:form>

    </ui:composition>
</h:body>

</html>
